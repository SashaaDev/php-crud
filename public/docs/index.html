<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
        name="description"
        content="SwaggerUI"
    />
    <title>SwaggerUI</title>
    <link rel="stylesheet" href="/docs/swagger-ui-dist@4.5.0/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui"></div>
<script src="/docs/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.5.0/swagger-ui-standalone-preset.js"></script>

<script>
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        dom_id: "#swagger-ui",
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        queryConfigEnabled: false,
        urls: [
            { url: "./auth/Auth.yaml", name: "Auth" },
            { url: "./users/Users.yaml", name: "Users" },
            { url: "./categories/categories.yaml", name: "Categories" },
            { url: "./geo/geo.yaml", name: "GEO" },
            { url: "./languages/languages.yaml", name: "Languages" },
            { url: "./languageLevels/languageLevels.yaml", name: "Language Levels" },
            { url: "./companyTypes/companyTypes.yaml", name: "Company Types" },
            { url: "./licenses/licenses.yaml", name: "Licenses" },
            { url: "./locations/locations.yaml", name: "Locations" },
            { url: "./skills/skills.yaml", name: "Skills" },
            { url: "./terms/terms.yaml", name: "Terms" },
         ],
      })
    };
</script>
</body>
</html>
